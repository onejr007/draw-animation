<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Drawing app</title>

</head>
<body>
    <div class="container">
        <div class="d-flex flex-row">
            <div class="p-2">
                <input class="btn" type="button" value="APPLY" id="btn" size="30" onclick="save()">
            </div>
            <div class="p-2">
                <input class="btn" type="button" value="RESET" id="clr" size="23" onclick="erase()">
            </div>
            <div class="p-2">
                <input type="color" class="js-color-picker color-picker">
            </div>
            <div class="p-2">
                <input type="range" class="js-line-range" min="1" max="72" value="1">
                <label class="js-range-value">1</label>Px
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2">
                <h5>HEAD</h5>
                <canvas class="js-paint  paint-canvas" width="151" height="151"></canvas>
            </div>
            <div class="p-2">
                <h5>HAND GEAR</h5>
                <canvas class="js-paint1  paint-canvas" width="151" height="151"></canvas>
            </div>
            <div class="p-2">
                <h5>BACKGROUND</h5>
                <div class="row">
                    <div class="col-12">
                        <a id="bg1" href="#" class="bg-canvas active" type="button" onclick="bg1()"><img src="./bg1.png" width="151" height="48"/></a>
                    </div>
                    <div class="col-12">
                        <a id="bg2" href="#" class="bg-canvas" type="button" onclick="bg2()"><img src="./bg2.png" width="151" height="48"/></a>
                    </div>
                    <div class="col-12">
                        <a id="bg3" href="#" class="bg-canvas" type="button" onclick="bg3()"><img src="./bg3.png" width="151" height="48"/></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex row">
            <div class="col-12">
                <button class="btn" type="button" id="bwd" size="23" onclick="backward()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
                <button class="btn active" type="button" id="stp" size="23" onclick="stop()"><i class="fa fa-pause" aria-hidden="true"></i></button>
                <button class="btn" type="button" id="ply" size="23" onclick="play()"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button class="btn" type="button" id="fwd" size="23" onclick="forward()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
            </div>
            <div class="col-12">
                <canvas id="show" class="show" width="500" height="200"></canvas>
            </div>
        </div>
        <label id="track">P</label>
        <canvas class="canvasimg" width="960" height="181" style="display: none;"></canvas>
        <canvas class="temp paint-canvas" width="151" height="151" style="display: none;"></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">

    </script>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
